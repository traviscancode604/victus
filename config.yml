baseURL: 'https://traviscancode604.github.io/victus'
languageCode: en-us
title: Victus Consulting
theme: PaperMod

minify:
  disableXML: true
  # minifyOutput: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: Victus Consulting
    description: "Portfolio and Blog for Victus Consulting - DevOps Engineering Services"
    keywords: [Blog, Portfolio, PaperMod]
    author: "Travis Vilac"
    ShowReadingTime: true
    ShowShareButtons: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: false
    ShowWordCount: false
    ShowRssButtonInSectionTermList: false
    UseHugoToc: true
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: false
    tocopen: false

    profileMode:
        enabled: true
        title: "Victus Consulting" # optional default will be site title
        subtitle: "Improving reliability. Growing your business."
        imageUrl: "https://avatars.githubusercontent.com/u/89711188?v=4" # optional
        imageTitle: "As Seen on GitHub" # optional
        imageWidth: 240 # custom size
        imageHeight: 240 # custom size
        # buttons:
        #     - name: Archive
        #       url: "/archives"
        #     - name: Search
        #       url: "/search"
        #     - name: Github
        #       url: "https://github.com/"
    # home-info mode

    socialIcons: # optional
        - name: "GitHub"
          url: "https://github.com/traviscancode604"
        - name: "Twitter"
          url: "https://twitter.com/traviscancode"
        - name: "StackOverflow"
          url: "https://stackoverflow.com/users/19712759/traviscancode604"
        - name: "LinkedIn"
          url: "https://www.linkedin.com/in/travis-vilac-b5140a27/"
        - name: "Reddit"
          url: "https://www.reddit.com/user/TravisCanCode604"
        - name: "CodeWars"
          url: "https://www.codewars.com/users/traviscancode604"

    editPost:
      URL: "https://github.com/<path_to_repo>/content"
      Text: "Suggest Changes" # edit text
      appendFilePath: true # to append file path to Edit link
    
    fuseOpts:
      isCaseSensitive: false
      shouldSort: true
      location: 0
      distance: 1000
      threshold: 0.4
      minMatchCharLength: 0
      keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: archive
      name: Blog Posts
      url: /archives
      weight: 10
    - identifier: projects
      name: Projects
      url: /projects
      weight: 20
    - identifier: search
      name: Search
      url: /search
      weight: 30

outputs:
  home:
    - HTML
    # - RSS
    - JSON # is necessary
